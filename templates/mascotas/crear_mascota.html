{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
<div class="container">
  
  <div class="row justify-content-center">
    
    <div class="col-md-6">
      <form action="{{ url_for('crear_mascota') }}" method="post" enctype="multipart/form-data">
        <h1 class="mt-4">Registrar Mascota</h1>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control">
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" id="edad" name="edad" class="form-control">
        </div>
        <div class="mb-3">
          <label for="raza" class="form-label">Raza:</label>
          <input type="text" id="raza" name="raza" class="form-control">
        </div>
        <div class="mb-3">
          <label for="sexo_id" class="form-label">Sexo:</label>
          <select id="sexo_id" name="sexo_id" class="form-select">
            {% for sexo in sexos %}
            <option value="{{ sexo.id }}">{{ sexo.nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="fecha_desaparicion" class="form-label">Fecha de Desaparición:</label>
          <input type="date" id="fecha_desaparicion" name="fecha_desaparicion" class="form-control">
        </div>
        <div class="mb-3">
          <label for="lugar_desaparicion" class="form-label">Lugar de Desaparición:</label>
          <input type="text" id="lugar_desaparicion" name="lugar_desaparicion" class="form-control">
        </div>
        <div class="mb-3">
          <label for="contacto" class="form-label">Contacto:</label>
          <input type="tel" id="contacto" name="contacto" class="form-control">
        </div>
        <div class="mb-3">
          <label for="imagen1" class="form-label">Imagen 1:</label>
          <input type="file" id="imagen1" name="imagen1" class="form-control" accept="image/*" required>
      </div>
      
      <div class="mb-3">
          <label for="imagen2" class="form-label">Imagen 2 (opcional):</label>
          <input type="file" id="imagen2" name="imagen2" class="form-control" accept="image/*">
      </div>
      
      <div class="mb-3">
          <label for="imagen3" class="form-label">Imagen 3 (opcional):</label>
          <input type="file" id="imagen3" name="imagen3" class="form-control" accept="image/*">
      </div>
      
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrar Mascota</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
