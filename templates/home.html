{% extends 'base.html' %}

{% block title %} Página principal {% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Mascotas</h1>
    <div class="row">
        {% for mascota in mascotas %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                {% if mascota.imagen1 %}
                <img src="data:image/jpeg;base64,{{ mascota.imagen1 }}" class="card-img-top" alt="Imagen de la mascota" style="width: 100%; height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body" style="height: 150px; overflow: hidden;"> <!-- Establecer una altura fija para la descripción -->
                    <h5 class="card-title">{{ mascota.nombre }}</h5>
                    <p class="card-text" style="height: 50px; overflow: hidden; text-overflow: ellipsis;">Lugar de desaparición: {{ mascota.lugar_desaparicion }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
